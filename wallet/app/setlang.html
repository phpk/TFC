<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title lang>设置语言</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../static/css/mui.min.css">
		<link rel="stylesheet" href="../static/css/reset.min.css" />
		<link rel="stylesheet" href="../static/font/iconfont.css" />
		<link rel="stylesheet" href="../static/css/main.css" />

		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar-nav {
				background-color: #2a5caa;
				box-shadow: none;
				z-index: 1000;
			}
			
			.mui-bar-nav a {
				color: white;
			}
			
			.mui-scroll {
				padding-top: 45px;
			}
		</style>
	</head>

	<body>
		<div class="mui-navbar">
			<div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
				<h1 class="mui-center mui-title" style="margin-left: 0px;color:#fff;" lang>设置语言</h1>
			</div>
		</div>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-radio">
						<li class="mui-table-view-cell" id='zh'>
							<a class="mui-navigate-right" lang>中文</a>
						</li>
						<!--li class="mui-table-view-cell" id='tw'>
							<a class="mui-navigate-right" lang>繁体</a>
						</li-->
						<li class="mui-table-view-cell" id='en'>
							<a class="mui-navigate-right" lang>英文</a>
						</li>
						<!--li class="mui-table-view-cell" id='ko'>
							<a class="mui-navigate-right" lang>韩文</a>
						</li>
						<li class="mui-table-view-cell" id='jp'>
							<a class="mui-navigate-right" lang>日文</a>
						</li-->
					</ul>
				</div>
			</div>
		</div>
		<script src="../static/js/mui.min.js "></script>
		<script src="../static/js/common.js"></script>
		<script src="config.js"></script>
		<script src="lang/setlang.js"></script>
		<script type="text/javascript">
			mui.plusReady(function() {
				mui.init();
				var langset = localStorage.getItem('defaultLan') || 'zh',
					eldom = document.getElementById(langset);
				if(langset && eldom) {
					eldom.setAttribute('class', 'mui-table-view-cell mui-selected');
				}
				mui(".mui-table-view-radio").on('tap', 'li', function() {
					var set = this.getAttribute('id');
					localStorage.setItem('defaultLan', set);
					mui.alert(lang('设置成功！'));
					plus.runtime.restart();
				});
			})
		</script>
		
		
		
	</body>

</html>
