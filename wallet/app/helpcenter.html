<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>帮助中心</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" href="../static/css/reset.min.css"/>
    <link rel="stylesheet" href="../static/font/iconfont.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>

<body style="padding-top: 44px;">
	<div class="gz-header">
		<div class="gz-header-back" onclick="mui.back()"><i class="iconfont icon-c"></i></div>
		<div class="gz-header-title" lang>帮助中心</div>
		<div class="gz-header-right"></div>
	</div>	

    <!--div class="gz-me-hed">
        <div class="gz-me-hed-img"><img src="" /></div>
        <div class="gz-me-hed-name">挖矿小能手</div>
        <i class="iconfont icon-b"></i>
    </div-->
    
    <div class="gz-me-list">
        <ul id="faqhelp">
            <li id="help.html">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-icon-test9"></use>
                </svg>
                <span lang>用户指南</span>
                <i class="iconfont icon-b"></i>
            </li>
        </ul>
        <ul id="help-list" style="border-top: none;"></ul>
				<script id='help-template' type="text/template">
					<% for(var i in data){ var item = data[i]; %>
						<% if(item.id <= 20){%>
							<li id="<%= (item.id)%>"><span><%= (item.title)%></span><i class="iconfont icon-b"></i></li>
						<% } %>
					<% } %>
				</script>
    </div>

<script src="../static/js/mui.min.js"></script>
<script src="../static/js/arttmpl.js"></script>
<script src="config.js"></script>
<script src="lang/helpcenter.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/font/iconfont.js"></script>
<script src="js/helpcenter.js"></script>
</body>

</html>
